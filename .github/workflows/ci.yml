on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        # Should go down to lowest non-EOL version
        # https://www.ruby-lang.org/en/downloads/branches/
        ruby: [2.6, 2.7, 3.0]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - run: bundle exec rake

  release:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1

      # Update to >= v3.0.5
      # https://gitlab.com/gitlab-org/gitlab-qa/-/issues/431
    - run: gem update --system

    - env:
        GEM_HOST_API_KEY: ${{ secrets.ALPHAGOV_RUBYGEMS_API_KEY }}
      run: |
        VERSION=$(ruby -e "puts eval(File.read('govuk-connect.gemspec')).version")
        GEM_VERSION=$(gem list --exact --remote govuk-connect)
        if [ "${GEM_VERSION}" != "govuk-connect (${VERSION})" ]; then
          gem build govuk-connect.gemspec
          gem push "govuk-connect-${VERSION}.gem"
        fi
        if ! git ls-remote --tags --exit-code origin v${VERSION}; then
          git tag v${VERSION}
          git push --tags
        fi
